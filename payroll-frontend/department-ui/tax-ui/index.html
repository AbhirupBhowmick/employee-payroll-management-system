<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tax Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tax Records</h1>

  <form id="tax-form">
    <input type="text" id="taxType" placeholder="Tax Type" required>
    <input type="number" id="percentage" placeholder="Percentage" step="0.01" required>
    <button type="submit">Add Tax</button>
  </form>

  <ul id="tax-list"></ul>

  <script src="script.js"></script>
</body>
</html>
